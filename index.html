    <script>
        // é…ç½®
        const birthDate = new Date('2003-10-11T00:00:00');
        const lifeExpectancyYears = 60;
        const totalDays = Math.round(lifeExpectancyYears * 365.25); // è€ƒè™‘é—°å¹´
        const targetDate = new Date(birthDate);
        targetDate.setFullYear(birthDate.getFullYear() + lifeExpectancyYears);

        function padZero(num) {
            return num < 10 ? '0' + num : num;
        }

        function getDaysBetween(date1, date2) {
            const diffTime = Math.abs(date2 - date1);
            return Math.floor(diffTime / (1000 * 60 * 60 * 24));
        }

        function updateDisplay() {
            const now = new Date();
            const timeLeft = targetDate - now;

            // æ›´æ–°å€’è®¡æ—¶
            if (timeLeft > 0) {
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                document.getElementById('days').textContent = padZero(days);
                document.getElementById('hours').textContent = padZero(hours);
                document.getElementById('minutes').textContent = padZero(minutes);
                document.getElementById('seconds').textContent = padZero(seconds);
            } else {
                document.querySelectorAll('.time-unit').forEach(unit => {
                    unit.style.background = '#e17055';
                });
                ['days', 'hours', 'minutes', 'seconds'].forEach(id => {
                    document.getElementById(id).textContent = "00";
                });
            }

            // æ›´æ–°æ—¥æœŸæ˜¾ç¤º
            document.getElementById('targetDate').textContent = 
                `${targetDate.getFullYear()}å¹´${targetDate.getMonth()+1}æœˆ${targetDate.getDate()}æ—¥ 00:00:00`;

            document.getElementById('currentTime').textContent = 
                `${now.getFullYear()}-${padZero(now.getMonth()+1)}-${padZero(now.getDate())} ` +
                `${padZero(now.getHours())}:${padZero(now.getMinutes())}:${padZero(now.getSeconds())}`;

            // === è®¡ç®—ç”Ÿå‘½è¿›åº¦ ===
            const livedDays = getDaysBetween(birthDate, now);
            const progressPercent = Math.min(100, (livedDays / totalDays) * 100);
            const formattedPercent = progressPercent.toFixed(2);

        }
